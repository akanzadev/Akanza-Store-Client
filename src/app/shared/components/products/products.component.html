<div class="products-container container">
  <div *ngIf="products.length === 0">No hay productos</div>
  <div *ngIf="products.length" class="products--grid">
    <app-product
      (addedProduct)="onAddToShoppingCard($event)"
      [product]="product"
      (showDetailEvent)="showDetail($event)"
      *ngFor="let product of products"
    ></app-product>
    <button (click)="onLoadMore()">LoadMoreProducts</button>
  </div>

  <div class="product-detail" [class.active]="showProductDetail">
    <div class="product-detail-content" *ngIf="productChosen">
      <div class="product-detail-close" (click)="toogleProductDetail()"></div>
      <swiper [slidesPerView]="1">
        <ng-template *ngFor="let img of productChosen.images" swiperSlide>
          <img
            class="product-img"
            [src]="img"
            alt=""
            width="384"
            height="384"
          />
        </ng-template>
      </swiper>
      <div class="product-body">
        <span>{{ productChosen.price | currency }}</span>
        <h4>{{ productChosen.name }}</h4>
        <p>{{ productChosen.description }}</p>
        <div class="product-body-add">
          <button>Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
