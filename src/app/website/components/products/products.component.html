<button (click)="createNewProduct()">Create</button>

<button (click)="showDetail(1684)">Listar datos Product</button>
<div class="products--grid">
  <app-product
    (addedProduct)="onAddToShoppingCard($event)"
    [product]="product"

    (showDetailEvent)="showDetail($event)"
    *ngFor="let product of products"
  ></app-product>
  <button (click)="onLoadMore()">LoadMoreProducts</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toogleProductDetail()">Close</button>
    <h1>{{ productChosen.name }}</h1>
    <swiper [slidesPerView]="1">
      <ng-template *ngFor="let img of productChosen.images" swiperSlide>
        <img [src]="img" alt="" width="400" height="400" />
      </ng-template>
    </swiper>
    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct()">Editar</button>
    <button (click)="deleteProduct()">Eliminar</button>
  </div>
</div>
