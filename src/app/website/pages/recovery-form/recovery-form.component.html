<section class="recovery">
  <div class="recovery-container">
    <div class="recovery-logo">
      <figure>
        <source
          srcset="assets/svg/logo_yard_sale.svg"
          media="(min-width: 768px)"
        />
        <source
          srcset="assets/svg/logo_yard_sale.svg"
          media="(max-width: 767px)"
        />
        <img src="assets/svg/logo_yard_sale.svg" alt="Logo Recovery" />
      </figure>
    </div>
    <div class="recovery-header">
      <h1>Password recovery</h1>
      <p>Inform the email address used to create your account</p>
    </div>
    <form
      class="recovery-form"
      (ngSubmit)="onSubmit()"
      [formGroup]="recoveryForm"
    >
      <div class="recovery-form-group">
        <label
          *ngIf="
            !(
              recoveryForm.get('email')?.errors &&
              recoveryForm.get('email')?.touched
            )
          "
          for="email"
          >Email address</label
        >
        <label *ngIf="validateEmail('email')" for="email" class="error"
          >Enter a valid email address</label
        >
        <label *ngIf="validateRequired('email')" for="email" class="error"
          >Email is Required</label
        >
        <input
          type="email"
          id="email"
          placeholder="camilayokoo@gmail.com"
          formControlName="email"
        />
      </div>
      <div class="recovery-form-group">
        <button type="submit">Submit</button>
      </div>
      <div class="recovery-form-group">
        <a [routerLink]="['/login']" routerLinkActive="active">Back to login</a>
      </div>
    </form>
  </div>
</section>
