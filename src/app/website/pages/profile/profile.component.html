<div class="container-myaccount" *ngIf="user">
  <section class="myaccount">
    <div
      class="rigth-container"
      [ngClass]="{
        'animation-theme-2': sendCheck,
        'animation-theme-back-2': goBackSend
      }"
    >
      <div class="myaccount-show-container">
        <div class="myaccount-show-header">
          <h1>My account</h1>
        </div>
        <div class="myaccount-show-body">
          <div class="myaccount-show-body__name">
            <h2>Name</h2>
            <p>{{ user.email }}</p>
          </div>
          <div class="myaccount-show-body__email">
            <h2>Email address</h2>
            <p>{{ user.email }}</p>
          </div>
          <div class="myaccount-show-body__password">
            <h2>Password</h2>
            <p>{{ user.email }}</p>
          </div>
        </div>
        <div class="myaccount-show-edit">
          <button
            class="myaccount-show-edit-group"
            type="submit"
            (click)="SaveChanges()"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
